<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
  <meta charset="UTF-8">
  <title>Form Patients</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
 <div class="col-md-6 offset-3">
  <form method="post"  th:action="@{save}">
    <div>
      <label for="nom">Nom</label>
      <input id="nom" class="form-control" type="text" name="nom" th:value="${patient.nom}">
      <span th:errors="${patient.nom}">Message d erreur nom</span>
    </div>
    <div>
    <label>Date Naissance</label>
     <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
      <span th:errors="${patient.dateNaissance}">Message d erreur sur la date de naissance</span>
    </div>

    <div>
      <label>Malade</label>
      <input  type="checkbox" name="malade" th:checked="${patient.malade}">
      <span th:errors="${patient.malade}">Message d erreur malade</span>
    </div>

    <div>
      <label>Score</label>
      <input class="form-control" type="text" name="score" th:value="${patient.score}">
      <span th:errors="${patient.score}">Message d erreur score</span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
 </div>
</div>

</body>
</html>
