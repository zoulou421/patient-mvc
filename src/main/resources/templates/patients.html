<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-2">
     <div class="card">
         <div class="card-header">Listes des patients</div>
         <div class="card-body">
             <table class="table">
                 <thead>
                 <tr>
                     <th>ID</th> <th>Nom</th><th>Date</th> <th>Malade</th><th>Score</th> <th>Action</th>
                 </tr>
                 </thead>
                 <tbody>
                 <tr th:each="p:${pagePatients}">
                     <td th:text="${p.id}">ID</td>
                     <td th:text="${p.nom}">Nom</td>
                     <td th:text="${p.dateNaissance}">Date</td>
                     <td th:text="${p.malade}">Malade</td>
                     <td th:text="${p.score}">Score</td>
                 </tr>
                 </tbody>
             </table>
             <ul class="nav nav-pills">
                 <li th:each="page,status:${pages}">
                   <a th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}" th:text="${status.index}"
                   th:href="@{index(page=${status.index})}">page</a>
                 </li>
             </ul>
         </div>
     </div>
  </div>

</body>
</html>
